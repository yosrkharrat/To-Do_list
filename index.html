<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <section class="liste">
        <h1 class="todo">To-Do</h1>    
        <div class="elements" id="elements"></div>
    </section>
    <section class="content"> 
        <label for="name" class="name-label">Name:</label>
        <input type="text" id="name" class="name">
        <label for="content" class="content-label">Content:</label>
        <input type="text" class="content-input" id="content-input">
        <button onclick="render()">Add To-Do</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
